<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-top: 40px;
    }
    form {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        padding: 30px 30px 20px 30px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(44,62,80,0.08);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 4px;
    }
    input[type="text"] {
        padding: 8px 10px;
        border: 1px solid #dfe6e9;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border-color 0.2s;
    }
    input[type="text"]:focus {
        border-color: #2980b9;
        outline: none;
    }
    button[type="submit"] {
        background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 1px 4px rgba(44,62,80,0.08);
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #6dd5fa 0%, #2980b9 100%);
    }
    h2 {
        text-align: center;
        color: #27ae60;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1> FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" placeholder="Temperature" required="required" /> <br>
        <label for="rh">RH:</label>
        <input type="text" id="rh" name="rh" placeholder="Relative Humidity" required="required" /> <br>
        <label for="ws">Ws:</label>
        <input type="text" id="ws" name="ws" placeholder="Wind Speed" required="required" /> <br>
        <label for="rain">Rain:</label>
        <input type="text" id="rain" name="rain" placeholder="Rainfall" required="required" /> <br>
        <label for="ffmc">FFMC:</label>
        <input type="text" id="ffmc" name="ffmc" placeholder="Fine Fuel Moisture Code" required="required" /> <br>
        <label for="dmc">DMC:</label>
        <input type="text" id="dmc" name="dmc" placeholder="Drought Code" required="required" /> <br>
       
        <label for="isi">ISI:</label>
        <input type="text" id="isi" name="isi" placeholder="Initial Spread Index" required="required" /> <br>
       
       
        <label for="classes">Classes:</label>
        <input type="text" id="classes" name="classes" placeholder="Fire Danger Classes" required="required" /> <br>
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" placeholder="Region" required="required" /> <br>
        <button type="submit">Predict</button>
    </form>
    <h2> 
        The FWI prediction is {{result}}
    </h2>
    
</body>
</html>
